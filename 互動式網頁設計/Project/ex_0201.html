<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4070E021 蘇宇祥</title>

	<script type="application/javascript">
		function test() {
			alert("按下測試");
		}
		function showfull() {
			document.write("HELLO WORLD!");
		}
		function showText() {
			document.getElementById("T01").innerHTML = "Hello World!";
		}
		function clean() {
			document.getElementById("T01").innerHTML = "";
		}
	</script>
	
<body>
	<button onClick="test()">測試</button>
	<button onClick="showfull()">
		全部替換HELLO WORLD!
	</button>
	<button onClick="showText()">
		顯示
	</button>
	<button onClick="clean()">
		消失
	</button>
	<div id="T01"></div>
</body>
</html>
