<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>無標題文件</title>
</head>

<script src="jquery-1.9.1.min.js"></script>
<script type="application/javascript">
	var a01 = 0.1;
	var canvas;
	var ctx;
	var recx = 350;
	var recy = 50;
	$( document ).ready(function(){
	canvas = document.getElementById("t_canvas");
	ctx = canvas.getContext("2d");
	//ctx.fillStyle = "rgb(255,0,0)";
	//ctx.fillRect(50,50,200,200);
	//ctx.fillStyle = "rgba(0,0,255,"+a01+")";
	//ctx.fillRect(100,100,200,200);
	ctx.strokeStyle = "rgb(100,100,0)";
	ctx.strokeRect(recx,recy,150,150);
});
function dinc(){
	a01 = a01 + 0.1;
	ctx.fillStyle = "rgba(0,0,255,"+a01+")";
	ctx.fillRect(100,100,200,200);
}
function ddec(){
	a01 = a01 - 0.1;
	ctx.clearRect(0,0,400,400);
	ctx.fillStyle = "rgb(255,0,0)";
    ctx.fillRect(50,50,200,200);
	ctx.fillStyle = "rgba(0,0,255,"+a01+")";
	ctx.fillRect(100,100,200,200);
	
}
function movL(){
	recx = recx - 10;
	ctx.fillRect(0,0,600,400);
	ctx.strokeStyle = "rgb(100,100,0)";
	ctx.strokeRect(recx,recy,150,150);
}
function movR(){
	recx = recx + 10;
	ctx.fillRect(0,0,600,400);
	ctx.strokeStyle = "rgb(100,100,0)";
	ctx.strokeRect(recx,recy,150,150);
}
function movU(){
	recy = recy - 10;
	ctx.fillRect(0,0,600,400);
	ctx.strokeStyle = "rgb(100,100,0)";
	ctx.strokeRect(recx,recy,150,150);
}
function movD(){
	recy = recy + 10;
	ctx.fillRect(0,0,600,400);
	ctx.strokeStyle = "rgb(100,100,0)";
	ctx.strokeRect(recx,recy,150,150);
}
</script>

<body>
	<h3>4070E021 蘇宇祥</h3>
	<input type="button" value="+" onclick="dinc()" >
	<input type="button" value="-" onclick="ddec()" >
	<input type="button" value="<" onclick="movL()" >
	<input type="button" value=">" onclick="movR()" ><br>
	<input type="button" value="U" onclick="movU()" >
	<input type="button" value="D" onclick="movD()" >
	<canvas id ="t_canvas" width="600" height="400"></canvas>
</body>
</html>
