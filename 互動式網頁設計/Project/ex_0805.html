<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ex_0805</title>
</head>
	
<script type="text/javascript">
	function test(){
		var a1 = document.getElementById('T1').value;
		var a2 = document.getElementById('T2').value;
		//var b1 = parseInt(a1);
		var a3 = a1 * a2;
		document.getElementById('T3').innerHTML = a3;
		if (isNaN(a1) | isNaN(a2)){
			document.getElementById('T3').innerHTML = "INVALD";
		} else if(a1<=0 | a2<=0){
			document.getElementById('T3').innerHTML = "ERROR";
	    } else{
			document.getElementById('T3').innerHTML = a3;
		}
		document.getElementById('B1').style.visibility = 'hidden';	//visible可見
		document.getElementById('T1').style.pointerEvents = 'none';
		document.getElementById('T2').style.pointerEvents = 'none';
	}
</script>
	
	
<body>
	單價：<input type="text" id="T1" value="0" size="5"><br>
	數量：<input type="text" id="T2" value="0" size="5"><br>
	小記：<div id="T3">0</div>
	<input type="button" id="B1" value="檢查" onClick="test()">
</body>
</html>
