	<script type="text/javascript">
		function test(){
			var t1 = document.getElementById('T1');
			var d1 = document.getElementById('D1');
			var b1 = document.getElementById('B1');
			var s1 = t1.value;
			var s2 = s1.split(",");
			var s3 = 0;
			for (var i=0; i<s2.length; i++){
				var s4 = parseInt(s2[i]);
				if (s4>5){
					s3 = s3 + s4;
				}
			}
				d1.innerHTML = s3;
		}
	</script>
<body>
	<input type = "text" id="T1" value="4,12,2,3,6,4" size ="10">
	<div id = "D1">BBB</div>
	<input type ="button" id="B1" value="TEST" onClick="test()">
</body>
